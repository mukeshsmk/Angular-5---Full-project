
<div class="bg_img"> 
  <div class="login_container" >
      <div class="login_box">
        <img src="https://app-retail-gjaya79.c9users.io/final/assets/images/logo-dark.png" class="modal-img" style="margin: 10px 0;;height: 60px">
        <form (ngSubmit)="onSubmit(loginForm)" #registerForm="ngForm">
            <div class="container">
              <br>
              <input type="text" placeholder="Email" [(ngModel)]='user.email' #email='ngModel' name='email' required email>
              <div *ngIf='email.invalid && (email.dirty || email.touched)'>
                <p class="error-box margin-top-0" *ngIf="email.hasError('required')">
                  Email is Required
                </p>
                <p class="error-box margin-top-0" *ngIf="email.errors.email">
                  Email must be a valid email address
                </p>
                <p class="error-box margin-top-0" *ngIf="submitted && email.errors"> 
                   email address incorrect
                </p>
              </div>
          
              <br>

              <input type="password" placeholder="Password" [(ngModel)]='user.password' #password='ngModel' name='password' required minlength="6">
              <div *ngIf='password.invalid && (password.dirty || password.touched)'>
                <p class="error-box margin-top-0" *ngIf="password.hasError('required')">
                  Password is Required
                </p>
                <p class="error-box margin-top-0" *ngIf="password.hasError('minlength')">
                 Minimum 6 Characters are Required
                </p>
              </div>
          
              <p *ngIf="isLoginError" class="error-box margin-top-0">
                Incorrect username or password
              </p>
          
              <br>

              <button type="submit" [disabled]="!registerForm.valid" class="login">Sign in</button>  
            </div>
            
          
            <!-- <div class="success">
                <span *ngIf="infoMessage.length > 0">{{ infoMessage }}</span>
            </div> -->
          
          </form> 
      </div>
    </div> 
  </div>
