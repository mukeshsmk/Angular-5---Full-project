<sd-tabs>
  <sd-tab>
    <div class="main-content" >
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                      <th>
                          <input type="checkbox" id="blahA" value="1"/>
                      </th>
                      <th>
                        ID
                      </th>
                      <th>
                        <a href="#">
                          <i class="fas fa-sort-amount-down" (click)="sort('name')"></i>
                        </a> Name
                      </th>
                      <th> <a href="#">
                        <i class="fas fa-sort-amount-down" (click)="sort('company')"></i>
                        </a>
                        Company
                      </th>
                      <th> <a href="#">
                        <i class="fas fa-sort-amount-down" (click)="sort('phone')"></i>
                        </a>
                        phone
                      </th>
                      <th> <a href="#">
                        <i class="fas fa-sort-amount-down" (click)="sort('email')"></i>
                        </a>
                        EMail
                      </th>
                      <th> <a href="#">
                        <i class="fas fa-sort-amount-down" (click)="sort('leadowner')"></i>
                        </a>
                        LeadOwner
                      </th>
                      <th> <a href="#" >
                        </a>
                        Edit
                      </th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let opportunity of opportunityList">
                        <td>
                            <input type="checkbox" id="blahA" value="1"/>
                        </td>
                        <td>
                          {{opportunity.id}}
                        </td>
                        <td>
                            <a href="#" (click)="viewPersondetails(opportunity)">{{opportunity.name}}</a>
                        </td>
                        <td>
                            {{opportunity.company}}
                        </td>
                        <td>
                            {{opportunity.phone}}
                        </td>
                        <td>
                            {{opportunity.email}}
                        </td>
                        <td>
                            {{opportunity.leadowner}}
                        </td>
                        <td>
                          <span class="fas fa-edit" (click)="onOpenAbout()"></span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </sd-tab>
</sd-tabs>
<ng-template #personDetails>
  <sd-userdetails ></sd-userdetails>
</ng-template>
