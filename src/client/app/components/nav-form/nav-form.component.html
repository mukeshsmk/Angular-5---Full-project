<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <div class="container-fluid">
    <div class="card mt-3">
      <div class="card-header">
        <a
          data-toggle="collapse"
          href="#card-lead-information"
          aria-expanded="true"
          aria-controls="card-lead-information"
        >
          Working Status
        </a>
      </div>
      <div class="card-body collapse show" id="card-lead-information">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 1px;">
            <div class="form-group">
              <label for="usr">First Name</label>
              <input
                type="text"
                name="subject"
                id="subject"
                used="first_name__c"
                class="first_name__c703 common_txt_box703Working form-control"
              />
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 1px;">
            <div class="form-group">
              <label>Last Name</label>
              <input
                type="text"
                name="due_date"
                id="due_date"
                used="last_name__c"
                class="last_name__c703  common_txt_box703Working form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 1px;">
            <div class="form-group">
              <label for="usr">Mobile</label>
              <input
                type="text"
                name="name"
                id="name"
                used="mobile__c"
                class="common_txt_box703Working mobile__c703  form-control"
              />
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 1px;">
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                name="related_to"
                id="related_to"
                used="email__c"
                class="email__c703  common_txt_box703Working form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 1px;">
            <div class="form-group">
              <label for="usr">Post Code</label>
              <input
                type="text"
                name="assigned_to"
                id="assigned_to"
                used="zip_postal_code__c"
                class="zip_postal_code__c703Working  common_txt_box703Working form-control"
              />
            </div>
          </div>
        </div>

        <!--- end of row -->
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      data-dismiss="modal"
      (click)="closeModal()"
    >
      cancel
    </button>
    <button type="button" class="btn btn-info" (click)="onSubmit()">
      Save
    </button>
  </div>
