<header id="header" class="header">
  <div class="pull-left">
    <div class="navbar-header">
      <a class="navbar-brand" style="padding:7px 15px;" href="./"
        ><img src="/assets/images/logo.png" height="40" alt="Logo"
      /></a>
      <!-- <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a> -->
    </div>
  </div>
  <div class="top-right">
    <div class="header-menu">
      <div class="header-left">
        <button class="search-trigger"><i class="fa fa-search"></i></button>
        <div class="form-inline">
          <form class="search-form">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search ..."
              aria-label="Search"
            />
            <button class="search-close" type="submit">
              <i class="fa fa-close"></i>
            </button>
          </form>
        </div>
      </div>

      <div class="user-area dropdown float-right">
        <a
          href="#"
          class="dropdown-toggle active"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img
            class="user-avatar"
            style="border-radius:50%!important;"
            src="/assets/images/admin.jpg"
            alt="User Avatar"
          />
        </a>

        <div class="user-menu dropdown-menu">
          <div class="headerName">
            <em class="nav-link text-center" href="#">
              {{ userData.dealer }}</em
            >
            <em class="nav-link" href="#">{{ userData.rolename }}</em>
          </div>
          <a
            class="nav-link nav-link-underline other_source_menu"
            href="#profile"
            (click)="goProfile($event)"
            ><i class="fas fa-user"></i>My Profile</a
          >
          <a class="nav-link nav-link-underline" href="" (click)="logout()"
            ><i class="fa fa-power-off"></i>Logout</a
          >
        </div>
      </div>
    </div>
  </div>
</header>
